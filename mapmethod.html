<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>map method</title>
    </head>
    <body>
        <div id="demo"></div>
        <script>
            const numbers=[1,2,3,4,5,];
            const doubled=numbers.map(x=>x*2);
            document.getElementById("demo").innerHTML=doubled;
        </script>
    </body>

</html>
