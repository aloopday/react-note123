<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>destructuring</title>
    </head>
    <body>
<p id="demo"></p>

        <script>
            const person={
                firstName:"Charles",
                lastName:"Wang",
                age:89

            }

            //Destructing
            let {firstName}=person;
            document.getElementById("demo").innerHTML=firstName;
        </script>
    </body>
</html>
